<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Story-On-Go</title>
    <link rel="stylesheet" href="./styles/site.css">
    <script src="https://kit.fontawesome.com/9b8ef0615f.js"></script>
</head>
<body>
    <div id="main">
        <header class="site-header">
            <a href="" class="logo">Story-On-Go</a>
            <nav>
                <ul>
                    <li><a href=""><i class="fas fa-rss"></i> Feed</a></li>
                    <li><a href=""><i class="fas fa-clipboard"></i> Post A Story</a></li>
                    <li><a href=""><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href=""><i class="fas fa-sign-out-alt"></i> Logout</a></li>
                    <li><a href=""><i class="fas fa-sign-in-alt"></i> Register</a></li>
                    <li><a href=""><i class="fas fa-sign-in-alt"></i> Login</a></li>
                </ul>
            </nav>
        </header>
    
    
        <form class="story-form" action="" method="POST">
            <h2>Post A Story</h2>
            <p class="title">
                <label for="title">Title</label>
                <input type="text" name="title" placeholder="Story Title">
            </p>
            <p class="content">
                <label for="content">Content</label>
                <textarea name="content" id="" cols="120" rows="20"></textarea>
            </p>
            <input type="submit" value="Post">
        </form>
    
    
    
        <footer class="site-footer">
            <p>Story-On-Go &copy; All rights reserved 2019</p>
        </footer>
    </div>

    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
    <script src="./node_modules/sammy/lib/min/sammy-0.7.6.min.js"></script>
    <script src="./node_modules/sammy/lib/min/plugins/sammy.handlebars-0.7.6.min.js"></script>

    <script src="./scripts/app.js"></script>

</body>
</html>
